<div class="container-fluid reset-padding-right reset-padding-left">
    <div  class="search-page-container">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <div *ngFor="let filter of filters; let i = index" class="filters">
                        <div class="filter-header">{{filter['prodFeatureName']}}</div>
                        <div class="filter-body">
                            <div *ngFor="let value of filter['values']; let j = index" class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [checked]="value['checked']"  (change)="onFilterChange($event, filter['id'], value.value, i, j)">
                                    {{value.text}}
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-md-9 product-list-container reset-padding">
            <div *ngIf="products.length == 0" class="skeleton-loader-detailed-card">
                <app-product-detailed-card-skeleton></app-product-detailed-card-skeleton>
                <app-product-detailed-card-skeleton></app-product-detailed-card-skeleton>
                <app-product-detailed-card-skeleton></app-product-detailed-card-skeleton>
                <app-product-detailed-card-skeleton></app-product-detailed-card-skeleton>
            </div>

            <div *ngIf="products.length > 0">
                <div class="search-details-container">
                    <div class="search-details">
                        <span class="search-category-name">{{searchResultName ? searchResultName : categoryName}}</span>
                        <span class="search-count">(Showing {{startCount}} - {{endCount}} products of {{totalProductCount}})</span>
                    </div>
                </div>
                <div class="product-list">
                    <div  *ngFor="let product of products; let i = index">
                        <app-product-card *ngIf="!isproductCardDetailed()" [product]="product"></app-product-card>
                        <app-product-card-detailed *ngIf="!!isproductCardDetailed()" [product]="product"></app-product-card-detailed>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="products.length == 0" class="search-page-container">
        <div class="col-md-3"></div>

        <div class="col-md-9 product-list-container reset-padding">
            <div class="search-details-container">
                <div class="search-details">
                    <span class="search-category-name"></span>
                    <span class="search-count">(Showing 0 - 0 products of 0)</span>
                </div>
            </div>
            <div class="product-list">

            </div>
        </div>
    </div>
</div>


<div *ngIf="pageParams.length > 0" class="container text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <ul class="pagination">
                <li *ngFor="let pageParam of pageParams;let i = index">
                    <a class="{{ i.toString() == page.toString() ? 'active' : 'action'}}" (click)="navigateToPage(pageParam)">{{i+1}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<app-rvp></app-rvp>

    <div class="form-holder">
        <form class="" (ngSubmit)="register()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="phone">
            </div>

            <div class="form-group">
                <button class="btn btn-danger btn-block">Signup</button>
            </div>
        </form>
    </div>
    <div *ngIf="!!isMsgVisible">
        {{msg}}
    </div>
    <div class="text-center" style="padding: 25px; "><a class="action text-blue" style="font-size: 14px; font-weight: 600" (click)="goToLogin()">Already have an account? Signup</a></div>
</div>

<app-banner-skeleton *ngIf="!!isLoaderVisible"></app-banner-skeleton>
<div *ngIf="!isLoaderVisible" class="section" id="carousel">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 reset-padding mr-auto ml-auto">
        <div class="card page-carousel">
          <ngb-carousel>
            <ng-template *ngFor="let banner of banners" ngbSlide>
              <img [src]="banner.bannerImage" alt="Random first slide">
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
  </div>
</div>

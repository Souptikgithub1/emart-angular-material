<app-banner-skeleton *ngIf="!!isLoaderVisible"></app-banner-skeleton>
<div *ngIf="!isLoaderVisible" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let banner of banners; let i = index" class="carousel-item {{i == 0 ? 'active' : ''}}">
      <div class="banner-img-holder">
        <img style="width: 100%;height: 100%" class="" [src]="banner['bannerImage']" alt="First slide">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

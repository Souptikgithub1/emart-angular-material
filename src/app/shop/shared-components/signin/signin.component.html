<div class="">
    <h3 class="title">Login</h3>
    <div class="social-line text-center">
        <a class="btn btn-neutral btn-facebook btn-just-icon action" (click)="signInWithFB()">
            <i class="fa fa-facebook-square"></i>
        </a>
        <a class="btn btn-neutral btn-google btn-just-icon action" (click)="signInWithGoogle()">
            <i class="fa fa-google-plus"></i>
        </a>
    </div>
    <div style="margin-top: 25px">
        <h6 class="title" style="margin-bottom: 0">OR</h6>
    </div>

    <div class="form-holder">
        <form class="" (ngSubmit)="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block">Login</button>
            </div>
        </form>
    </div>
    {{provider}}
    <div><a class="action text-danger">Forgot password?</a></div>
    <div class="text-center" style="padding: 25px; "><a class="action text-blue" style="font-size: 14px; font-weight: 600" (click)="goToSignup()">Don't have an account? Signup</a></div>
</div>

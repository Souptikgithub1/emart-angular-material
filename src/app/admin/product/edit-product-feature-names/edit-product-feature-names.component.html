<div class="container-fluid" style="background: #fff;padding: 20px 0">
  <form class="form-horizontal" (ngSubmit)="addProductFeatureName()">


    <div class="form-group">
      <label class="control-label col-sm-2" for="verticalId">Parent Vertical:</label>
      <div class="col-sm-3">
        <select name="parent-category" id="verticalId" [(ngModel)]="verticalId" class="form-control" (change)="onChangeAction()">
          <option value="" disabled>--Select--</option>
          <option *ngFor="let vertical of verticals; let i = index" [value]="vertical.id">
            {{vertical.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="featureCategory">Feature Category:</label>
      <div class="col-sm-3">
        <select name="parent-category" id="featureCategory" [(ngModel)]="featureCategoryId" class="form-control">
          <option value="" disabled>--Select--</option>
          <option *ngFor="let featureCategory of featureCategories; let i = index" [value]="featureCategory.id">
            {{featureCategory.featureCategoryName}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="featureNames">Names:</label>
      <div class="col-sm-3">
        <textarea  class="form-control" id="featureNames" [(ngModel)]="featureNames" rows="5" name="featureNames"></textarea>
      </div>
    </div>





    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>


  </form>
</div>

<mat-sidenav-container class="matSideNav-container" style="color: #66615B" autosize>
  <mat-sidenav #drawer class="example-sidenav" mode="side">
      <div class="sidenav-header d-flex justify-content-between">
          <i class="material-icons" (click)="closeSideNav()">home</i>
      </div>
      <mat-divider></mat-divider>
      <mat-list role="list">
          <mat-list-item
                  class="action"
            role="listitem"
            *ngFor="let parentCat of categories;let i=index"
            (click)="onClickParentCat(i)">
              <div class="item-container d-flex justify-content-between">
                  <span class="category-item">{{parentCat['name']}}</span>
                  <i class="material-icons">chevron_right</i>
              </div>
          </mat-list-item>
      </mat-list>


  </mat-sidenav>

    <mat-sidenav #verticalDrawer class="example-sidenav" mode="side">
        <div class="sidenav-header d-flex justify-content-between">
            <i class="material-icons" (click)="closeSideNav()">home</i>
            <i class="material-icons" (click)="verticalDrawer.toggle()">keyboard_backspace</i>
        </div>
        <mat-divider></mat-divider>
        <mat-list role="list">
            <mat-list-item
                    class="action"
                    role="listitem"
                    *ngFor="let vertical of verticals;let i=index"
                    (click)="onClickVertical(i)" >
                <div class="item-container d-flex justify-content-between">
                    <span class="category-item">{{vertical['name']}}</span>
                    <i class="material-icons">chevron_right</i>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav #leafDrawer class="example-sidenav" mode="side">
        <div class="sidenav-header d-flex justify-content-between">
            <i class="material-icons" (click)="closeSideNav()">home</i>
            <i class="material-icons" (click)="leafDrawer.toggle()">keyboard_backspace</i>
        </div>
        <mat-divider></mat-divider>
        <mat-list role="list">
            <mat-list-item
                    class="action"
                    role="listitem"
                    *ngFor="let leaf of leaves;let i=index"
                    routerLink="/search" [queryParams]="{catId: leaf.id}"
                    (click)="closeSideNav()">
                <span class="category-item">{{leaf['name']}}</span>
            </mat-list-item>

        </mat-list>
    </mat-sidenav>
</mat-sidenav-container>
